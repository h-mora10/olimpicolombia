<!DOCTYPE html>
<html lang="en" >




{% extends "OlimpiColombiaApp/base.html" %}
{% block content %}


    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">OlimpiColombia</h1>
            </div>
        </div>
        <!-- /.row -->
            <!-- Angular -->
            <div class="container" ng-controller="SportsCtrl as sportsCtrl">

                <div ng-repeat="sport in sportsRecords">
                    <div class="col-md-4 col-sm-6 col-lg-3 well">
                        <a href='/sport/{{ sport.id }}'>
                            <div class="col-md-3 portfolio-item">

                                <img class="img-responsive" src="https://s3-us-west-2.amazonaws.com/olimpicolombiag4/media/{{sport.img_url}}" alt="{{ sport.name }}">

                                <h4>{{ sport.name  }}</h4>
                            </div>
                         </a>


                    </div>
                </div>
            </div>
        <!-- Projects Row -->

         {% for sport in sports %}
                <a href='/sport/{{ sport.id }}'>
                <div class="col-md-3 portfolio-item">

                        <img class="img-responsive" src="https://s3-us-west-2.amazonaws.com/olimpicolombiag4/media/{{sport.img_url}}" alt="{{ sport.name }}">

                    <h4>{{ sport.name  }}</h4>
                </div>
             </a>

             {% empty %}
                 <li>No sports found</li>
         {% endfor %}


        <!-- /.row -->

        </hr>
        <!-- /.row -->

        </hr>



    </div>
    <!-- /.container -->
{% endblock %}





</html>
