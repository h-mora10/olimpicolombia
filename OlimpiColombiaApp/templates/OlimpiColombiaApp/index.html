<!DOCTYPE html>
<html lang="en">




{% extends "OlimpiColombiaApp/base.html" %}
{% block content %}
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">OlimpiColombia</h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->

         {% for sport in sports %}
                <a href='/sport/{{ sport.id }}'>
                <div class="col-md-3 portfolio-item">

                        <img class="img-responsive" src="https://s3-us-west-2.amazonaws.com/olimpicolombiag4/media/{{sport.img_url}}" alt="{{ sport.name }}">

                    <h4>{{ sport.name  }}</h4>1
                </div>
             </a>

             {% empty %}
                 <li>No sports found</li>
         {% endfor %}


        <!-- /.row -->

        </hr>
        <!-- /.row -->

        </hr>



    </div>
    <!-- /.container -->
{% endblock %}





</html>
